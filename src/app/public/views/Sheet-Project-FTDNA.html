<ejs-grid #ProjectTabFTDNA [dataSource]='tabProjectsFTDNA'
    [allowPaging]="true"  [pageSettings]="pageSettings"
    [allowSorting]="true" [sortSettings]="sortSettings"
    [allowFiltering]="true" [filterSettings]="filterSettings"
    [allowGrouping]="true">
	<e-columns>
		<e-column field='ymap' headerText='yMAP' textAlign='Left' width=20></e-column>
    <e-column field='ysnp' headerText='ySNP' textAlign='Left' width=20></e-column>
    <e-column field='yresults' headerText='ySTR' textAlign='Left' width=20></e-column>
    <e-column field='hasMmap' headerText='mMAP' textAlign='Left' width=20></e-column>
    <e-column field='hasMsnp' headerText='mSNP' textAlign='Left' width=20></e-column>
    <e-column field='name' headerText='name' width=100></e-column>
    <e-column field='memberCount' headerText='all' textAlign='Right' width=20></e-column>
    <e-column field='memberCountGpsY' headerText='Y gps' textAlign='Right' width=20></e-column>
    <e-column field='memberCountGpsM' headerText='M gps' textAlign='Right' width=20></e-column>
    <e-column field='lastCheck' headerText='last check' textAlign='Right' format='yMd' width=30></e-column>
	</e-columns>
</ejs-grid>
